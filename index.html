<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- IBM Plex Mono font -->
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />

        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: { fontFamily: { mono: ['"IBM Plex Mono"', 'monospace'] }}
                }
            }
        </script>
    </head>

    <body class="p-4 font-mono bg-black w-full h-screen">
        <div class="flex flex-col gap-8 justify-center items-center h-full">
            <div class="p-8 w-full md:w-7/12 bg-[rgb(5,5,5)] flex flex-col gap-4 items-center">
                <p class="text-3xl font-bold text-[rgb(100,100,100)]">22nd November 2025</p>

                <div class="flex flex-row gap-4 items-center">
                    <p id="time" class="text-9xl font-bold text-white">12:48</p>
                    <p class="text-4xl font-bold text-white hidden">AM</p>
                </div>

                <div class="pl-12 pr-12 w-full flex flex-row justify-between">
                    <p class="text-lg font-bold text-white">24hr / 12hr</p>
                    <p class="text-lg font-bold text-[rgb(100,100,100)]">Asia/Kuala Lumpur</p>
                </div>
            </div>

            <p class="text-lg text-[rgb(50,50,50)] font-bold hidden">Settings</p>
        </div>
    </body>
</html>
